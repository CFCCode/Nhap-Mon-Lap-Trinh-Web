<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="header">
        <img src="./img/Logo.png" alt="logo heading" class = "logo">
        <h1 class="title heading">Nesscessary</h1>
    </div>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form action="post">
            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="Email or phone number" required><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" required><br><br>
            <input type="submit" id="login" value="Sign In" class="sign-in"><br>
            <a class="sign-up" href="signin.html" style="color: rgb(46, 179, 46);">Sign In</a>
        </form>
    </div>
</body>
</html>
