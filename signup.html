<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/8390dbb419.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <a href="index.html"><img src="/img/Logo.png" alt="logo" class="header logo" id="logo"></a>
    </div>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form action="post">
            <label for="email">Email hoặc số điện thoại:</label><br>
            <input type="email" name="email" class="email" placeholder="Email hoặc số điện thoại.." required><br>
            <label for="password">Mật khẩu:</label><br>
            <input type="password" name="password" class="password" placeholder="Nhập mật khẩu của bạn.." minlength="8" required><br>
            <label for="password">Xác nhận lại mật khẩu:</label><br>
            <input type="password" name="password" class="password" placeholder="Xác nhận lại mật khẩu của bạn.." minlength="8"
                required><br>
            <input type="submit" class="sign-up" value="Đăng Nhập">
            <p class="line">
                <span class="line-text">HOẶC</span>
            </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="/img/facebook.png" class="facebook-icon" alt="">Facebook</a>
                <a href="https://www.google.com/"><img src="/img/google.jpg" class="google-icon" alt="">Google</a>
            </div>
        </form>
    </div>
    <footer id="root" class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Về chúng tôi</h4>
                    <ul>
                        <li><a href="index.html">Giới thiệu</a></li>
                        <li><a href="#logo">Về đầu trang</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Hỗ trợ</h4>
                    <ul>
                        <li><a href="#">Hướng dẫn mua hàng</a></li>
                        <li><a href="#">Chính sách giao hàng</a></li>
                        <li><a href="#">Chính sách đổi trả</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Liên hệ</h4>
                    <ul>
                        <li><a href="#">Quy chế hoạt động</a></li>
                        <li><a href="#">Đường dây nóng</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Theo dõi chúng tôi:</h4>
                    <div class="social-links">
                        <a href="#"> <i class="fa fa-facebook"></i></a>
                        <a href="#"> <i class="fa fa-instagram"></i></a>
                        <a href="#"> <i class="fa fa-twitter"></i></a>
                        <a href="#"> <i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
