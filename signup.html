<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://kit.fontawesome.com/8390dbb419.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="/img/Logo.png" alt="logo" class="header logo"></a>
    </div>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form action="post">
            <label for="email">Email or phone number:</label><br>
            <input type="email" name="email" class="email" placeholder="Email or phone number" required><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" class="password" placeholder="Password" minlength="8" required><br>
            <label for="password">Confirm Password:</label><br>
            <input type="password" name="password" class="password" placeholder="Confirm password" minlength="8"
                required><br>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="/img/facebook.png" alt="">Facebook</a>
                <a href="https://www.google.com/"><img src="/img/google.jpg" alt="">Google</a>
            </div>
            <input type="submit" class="sign-up" value="Sign up">
        </form>

</body>

</html>
