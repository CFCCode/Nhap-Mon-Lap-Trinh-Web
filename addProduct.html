<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/add-product.css">
</head>
<body>
    <!-- Logo  -->
    <header>
        <a href="index.html"><img src="/img/Logo.png" alt="" class="header-logo"></a>
    </header>
    <!-- Thanh điều hướng -->
    <nav>
        <ul class="navigation">
            <li><a href="#">Home <i class="fa fa-home"></i></a></li>
            <li><a href="#">Food <i class="fa fa-hotdog"></i></a></li>
            <li><a href="#">Drink <i class="fa fa-mug-hot"></i></a></li>
            <li><a href="#">Contact <i class="fa fa-phone"></i></a></li>
            <li><a href="#">Help <i class="fa fa-question-circle"></i></a></li>
        </ul>
    </nav>
    <!-- form thêm sản phẩm -->
    <form action="#" method="get">
        <input class="choose-file" id="image" type="file" required>
        <input class="name" name="name" type="text" placeholder="Tên sản phẩm" required>
        <input class="price" name="price" type="number" step="1000" min="1000" placeholder="Giá" required>
        <div class="currency">vnd</div>
        <button class="submit" type="submit">Thêm</button>
    </form>
</body>
</html>
