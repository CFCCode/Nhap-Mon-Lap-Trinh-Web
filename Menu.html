<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="menu-name">
            <span class="menu-title">MENU</span>
        </div>
        <ul>
            <li class="dropdown"><a href="#" class="dropdown-btn">Rice
                    <span class="fa fa-caret-down third dropdown-icon" onclick="toggleMenu()"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Fried Rice</a>
                    <a href="#">Rice Nguội</a>
                    <a href="#">Rice Hấp</a>
                </div>
            </li>
            <li class="dropdown"><a href="#" class="dropdown-btn">Drink
                    <span class="fa fa-caret-down third dropdown-icon"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Soft Drink</a>
                    <a href="#">Mineral Water</a>
                    <a href="#">Some Other Drinks</a>
                </div>
            </li>
            <li class="dropdown"><a href="#" class="dropdown-btn">Face Mask
                    <span class="fa fa-caret-down third dropdown-icon"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Cloth Mask</a>
                    <a href="#">Medical Mask</a>
                    <a href="#">Respiratory Mask</a>
                </div>
            </li>
            <li class="dropdown"><a href="#" class="dropdown-btn">Other Essentials
                    <span class="fa fa-caret-down third dropdown-icon"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Fruits</a>
                    <a href="#">Vegetable</a>
                    <a href="#">Meat</a>
                </div>
            </li>
            <li class="dropdown"><a href="#" class="dropdown-btn">Noodle
                    <span class="fa fa-caret-down third dropdown-icon"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Hảo Hảo</a>
                    <a href="#">Kokomi</a>
                    <a href="#">3 Miền</a>
                </div>
            </li>
            <li class="dropdown"><a href="#" class="dropdown-btn">Others
                    <span class="fa fa-caret-down third dropdown-icon"></span>
                </a>
                <div class="dropdown-content">
                    <a href="#">Egg</a>
                    <a href="#">Milk</a>
                    <a href="#">Yogurt</a>
                </div>
            </li>
        </ul>
    </div>
    <script>
        function toggleMenu() {
            var menuBox = document.getElementsByClassName('dropdown-content');
            if (menuBox.style.display === "block") {
                menuBox.style.display = "none";
            }
            else {
                menuBox.style.display = "block";
            }
        }
    </script>
</body>

</html>
