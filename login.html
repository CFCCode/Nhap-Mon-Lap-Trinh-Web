<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header">
        <h1>Nesscessary</h1>
    </div>
    <div class="login-box">
        <h1>Log In</h1>
        <form action="post">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Email or phone number" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" required><br><br>
            <input type="submit" id="login" value="Login">
            <a href="#">Forgot password?</a>
            <a href="#" style="color: rgb(46, 179, 46);">Sign up</a>
        </form>
    </div>
</body>
</html>
